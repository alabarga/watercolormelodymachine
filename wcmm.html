<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Wcmm - Water color melody machine </title>

  <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_purple.min.css" /> -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->

  <div id="container">
    <div id="keyboard" class="hidden"></div>
  </div>

  <div id="status">
    <div class="spinner-border spinner-color-white" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div id="canvas"></div>

  <div class="machine--control fixed-bottom d-flex align-items-center justify-content-between">
    <div>
      <img src="assets/images/wcmm-min.png" alt="wcmm">
    </div>
    <div class="d-flex d-flex align-items-center">
      <div class="pr-4 machine--control__select">Select:</div>
      <div class="pr-4 machine--control__item"><a href="#mayor">Mayor</a></div>
      <div class="pr-4 machine--control__item"><a href="#menor">Menor</a></div>
      <div class="pr-4 machine--control__item"><a href="#oriental">Oriental</a></div>
      <div class="pr-4 machine--control__item"><a href="#binario">Binario</a></div>
    </div>
    <div class="d-flex px-4">
      <div class="pr-2">
        <div class="machine--control__btn">Reset</div>
      </div>
      <div>
        <div class="machine--control__btn">About</div>
      </div>
    </div>



  </div>

  <script src="main.js"></script>
</body>

</html>
